name: Test-Build

on:
  push:
    branches:
      - main

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Check out repository
        uses: actions/checkout@v2

      # Install Node.js on the runner
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      # Install Newman and the HTML Extra reporter
      - name: Install Newman and Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Create a directory for storing test results
      - name: Create Directory for Test Results
        run: mkdir -p testResults

      # Run the Postman collection with Newman
      - name: Run Postman Collection
        run: |
          newman run petstore.collection.json \
          -r htmlextra \
          --reporter-htmlextra-export testResults/htmlreport.html \
          --reporter-htmlextra-darkTheme

      # Upload the test results as an artifact
      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: TestResults
          path: testResults
